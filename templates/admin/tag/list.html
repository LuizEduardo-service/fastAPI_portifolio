{% extends 'admin/_base.html' %}
{% block content %}
<h1 class="h3 mb-2 text-gray-800">Gerenciar Tags</h1>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <div class="ms-3 d-inline-block">
            <a href="{{ url_for('tag_create') }}" class="btn btn-primary">
                + Cadastrar
            </a>
        </div>
    </div>
    <div class="card-body">
        <div calss="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellscpacing="0">
                <thead>
                    <tr>
                        <th class="w-1"></th>
                        <th>ID</th>
                        <th>Tag</th>
                    </tr>
                </thead>
                <tbody>
                    {% if objeto %}
                    {% for dado in objeto %}
                    <tr>
                        <td class="text-center">
                            <a href="{{ url_for('tag_details', tag_id=dado.id) }}" data-toggle="tooltip"
                                data-placement="top" title="Ver">
                                <span class="me-1 px-x">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </a>
                            <a href="{{ url_for('tag_edit', tag_id=dado.id) }}" data-toggle="tooltip"
                                data-placement="top" title="Editar">
                                <span class="me-1 px-2">
                                    <i class="fas fa-pen-square"></i>
                                </span>
                            </a>
                            <a href="#" data-url="{{ url_for('tag_delete', tag_id=dado.id) }}" data-toggle="modal"
                                data-target="#modal-delete" title="Deletar">
                                <span class="me-1 px-2">
                                    <i class="fas fa-trash"></i>
                                </span>
                            </a>
                        </td>
                        <td>{{ dado.id }}</td>
                        <td>{{ dado.tags }}</td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="5">Ainda n√£o existem tags cadastradas...</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% include 'admin/modals/delete.html' %}
{% endblock %}
