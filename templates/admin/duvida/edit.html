{% extends "admin/_base.html" %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Edição de Area</h1>
{% if error %}
<div class="alert alert-warning" role="alert">
    {{error}}
</div>
{% endif %}
<form action="{{url_for('duvida_edit', objeto_id=objeto.id)}}" method="post" autocomplete="off"
    enctype="multipart/form-data">
    <div class="mb-3">
        <label for="area" class="form-label">Area</label>
        <select name="area" class="form-control" id="area">
            {% if areas %}
            {% for area in areas %}
            <option value="{{area.id}}" {% if objeto.area.id==area.id %} selected {% endif %}>{{area.area}}
            </option>
            {% endfor %}
            {% else %}
            <option disabled selected>Não existem areas cadastradas</option>
            {% endif %}
        </select>
    </div>
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" name="titulo" id="titulo" class="form-control"
            value="{% if objeto %} {{objeto.titulo}}{%endif%}" required>
    </div>
    <div class="mb-3">
        <label for="resposta" class="form-label">Resposta</label>
        <input type="text" name="resposta" id="resposta" class="form-control"
            value="{% if objeto %} {{objeto.resposta}}{%endif%}" required>
    </div>

    <button type="submit" class="btn btn-primary">salvar</button>
    <a href="{{url_for('duvida_list')}}" class="btn btn-info">Cancelar</a>
</form>
{% endblock content %}
