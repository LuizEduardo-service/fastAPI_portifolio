{% extends "admin/_base.html" %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Cadastro de Duvidas</h1>
{% if error %}
<div class="alert alert-warning" role="alert">
    {{error}}
</div>
{% endif %}
<form action="{{url_for('duvida_create')}}" method="post" autocomplete="off" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="area" class="form-label">area</label>
        <select name="area" class="form-control" id="area">
            {% if areas %}
            {% for area in areas %}
            <option value="{{area.id}}">{{area.area}}</option>
            {% endfor %}
            {% else %}
            <option disabled>Não existem áreas cadastradas</option>
            {% endif %}
        </select>
    </div>
    <div class="mb-3">
        <label for="titulo" class="form-label">titulo</label>
        <input type="text" name="titulo" id="titulo" class="form-control"
            value="{% if objeto %} {{objeto.titulo}}{%endif%}" required>
    </div>
    <div class="mb-3">
        <label for="resposta" class="form-label">resposta</label>
        <textarea name="resposta" rows="3" id="resposta" class="form-control" required>{% if objeto %}
          {{objeto.resposta}}
        {% endif %}</textarea>

    </div>

    <button type="submit" class="btn btn-primary">salvar</button>
</form>
{% endblock content %}
