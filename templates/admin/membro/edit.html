{% extends "admin/_base.html" %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Edição de Membro</h1>
{% if error %}
<div class="alert alert-warning" role="alert">
    {{error}}
</div>
{% endif %}
<form action="{{url_for('membro_edit', objeto_id=objeto.id)}}" method="post" autocomplete="off"
    enctype="multipart/form-data">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" value="{% if objeto %} {{objeto.nome}}{%endif%}"
            required autofocus>
    </div>
    <div class="mb-3">
        <label for="funcao" class="form-label">Função</label>
        <input type="text" name="funcao" id="funcao" class="form-control"
            value="{% if objeto %} {{objeto.funcao}}{%endif%}" required>
    </div>
    <div class="mb-3 form-check">
        <label for="imagem" class="form-label">Imagem</label>
        <input type="file" name="imagem" id="imagem" class="form-file-input">
    </div>

    <button type="submit" class="btn btn-primary">salvar</button>
    <a href="{{url_for('membro_list')}}" class="btn btn-info">Cancelar</a>
</form>
{% endblock content %}
